<p>Input Your New Post Information Below</p>
<form>
  <p>Title:<input type="text" id="postTitle"></p>
  <p>Username:<input type ="text" id="postUsername"></p>
  <p>Tag:<input type ="text" id="postTag"></p>
  <p>Post Content (Markdown or Text):<textarea type ="text" id="postText"></textarea></p>
  <p>Image:<input type="file" name="image" id="image" (change)="onFileChanged($event)"/></p>

  </form>
<button (click)="onClickSubmit()">Submit New Post</button>
