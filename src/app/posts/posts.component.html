<ul class="posts">
    <li *ngFor="let entry of post.slice().reverse()">
        <div class="card">
            <h2>Post # {{entry.post_Id}}</h2>
            <h5>by user {{entry.userName}}</h5>
            <img src={{entry.postContent.imageData}}>
            <div>{{entry.postContent.text}}</div>
          </div>
      </li>
  </ul>
